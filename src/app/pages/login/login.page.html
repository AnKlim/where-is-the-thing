<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Where is the thing?</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input type="email" label="Email" label-placement="floating" fill="outline"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" label="Password" label-placement="floating" fill="outline"></ion-input>
        </ion-item>
        <ion-button color="primary" size="full">Login</ion-button>
        <ion-button color="primary" fill="clear" size="full" (click)="navigateToRegister()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
