<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Where is the thing?</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
            <ion-input type="email" label="Email" label-placement="floating" formControlName="email"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('email')" error="required" message="Email is mandatory"></app-error-message>
          <app-error-message [field]="form.get('email')" error="email" message="Email is invalid"></app-error-message>

          <ion-item>
            <ion-input type="password" label="Password" label-placement="floating" formControlName="password"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('password')" error="required" message="Password is mandatory"></app-error-message>
          <app-error-message [field]="form.get('password')" error="minlength" message="Min length is 6"></app-error-message>

          <ion-item>
            <ion-input type="password" label="Repeat password" label-placement="floating" formControlName="repeatPassword"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('repeatPassword')" error="isntMatching" message="Passwords are not equal"></app-error-message>
          <ion-button color="primary" size="full" [disabled]="!form.valid" (click)="register()">Register</ion-button>
          <ion-button color="primary" fill="clear" size="full" (click)="natigateToLogin()">Already have an account?</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
